<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRUTIQ â€“ Shop</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="shop.css">

<style>
  /* --- PROFESSIONAL MODAL STYLING --- */
  .order-modal {
    position: fixed; top: 50%; left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    background: #fff; width: 95%; max-width: 800px; max-height: 90vh;
    overflow-y: auto; border-radius: 24px; padding: 40px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.15); z-index: 1000;
    opacity: 0; visibility: hidden;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    font-family: 'Quicksand', sans-serif;
  }
  .order-modal.show { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
  .full-width { grid-column: span 2; }

  .order-modal input, .order-modal textarea {
    width: 100%; padding: 14px; border: 2px solid #f2f2f2;
    border-radius: 12px; font-family: inherit; font-size: 15px; box-sizing: border-box;
  }

  /* Flavour & Payment Sections */
  .section-box {
    background: #fcfcfc; border: 1px solid #eee;
    border-radius: 18px; padding: 25px; margin: 10px 0;
  }

  .flavour-item {
    display: flex; align-items: center; justify-content: space-between;
    padding: 12px 18px; background: white; border-radius: 12px;
    border: 1px solid #f0f0f0; margin-bottom: 10px;
  }

  /* Payment Method Cards */
  .payment-options {
    display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px;
  }
  .payment-card {
    border: 2px solid #f0f0f0; border-radius: 12px; padding: 15px;
    text-align: center; cursor: pointer; transition: 0.3s; background: white;
    font-weight: 700; color: #777;
  }
  .payment-card.active {
    border-color: #ffb13b; background: #fffdf9; color: #ffb13b;
  }
  .payment-card input { display: none; }

  .price { font-size: 26px; font-weight: 800; color: #ffb13b; text-align: center; margin: 20px 0; }
  .confirm-btn {
    background: #ffb13b; color: white; border: none; padding: 18px 50px;
    border-radius: 15px; font-weight: 800; font-size: 18px; cursor: pointer; width: 100%;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){ emailjs.init("jpGjOurUeXV1F3xfS"); })();
</script>
</head>

<body>

<header class="nav">
  <div class="logo">FRUTIQ</div>
  <nav>
    <a href="index.html">Home</a>
    <a class="active">Shop</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="shop">
  <h1 class="shop-title">Choose Your Energy</h1>
  <div class="products">
    <div class="product">
      <img src="images/can-mango.png" alt="Mango">
      <h3>Mango Rush</h3> <p>$49</p>
      <button onclick="openOrder('Mango')">Buy Now</button>
    </div>
    <div class="product">
      <img src="images/can-apple.png" alt="Apple">
      <h3>Apple Blast</h3> <p>$49</p>
      <button onclick="openOrder('Apple')">Buy Now</button>
    </div>
    <div class="product">
      <img src="images/can-strawberry.png" alt="Strawberry">
      <h3>Strawberry Spark</h3> <p>$49</p>
      <button onclick="openOrder('Strawberry')">Buy Now</button>
    </div>
  </div>
</section>

<div class="overlay" id="overlay" onclick="closeOrder()"></div>

<div class="order-modal" id="orderModal">
  <h2>Checkout Order</h2>

  <form id="orderForm">
    <div class="form-grid">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <div class="full-width"><input type="tel" id="phone" placeholder="Phone Number" required></div>
      
      <div class="section-box full-width">
        <p style="margin-bottom: 15px; font-weight: 800;">Select Your Flavours</p>
        <div class="flavour-item">
          <label><input type="checkbox" class="f-check" data-flavour="Mango"> Mango Rush</label>
          <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:12px; font-weight:800; color:#999;">QTY</span>
            <input type="number" class="qty-input" data-flavour="Mango" min="1" value="1" disabled style="width:60px; text-align:center; border-radius:8px; border:1px solid #ddd;">
          </div>
        </div>
        <div class="flavour-item">
          <label><input type="checkbox" class="f-check" data-flavour="Apple"> Apple Blast</label>
          <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:12px; font-weight:800; color:#999;">QTY</span>
            <input type="number" class="qty-input" data-flavour="Apple" min="1" value="1" disabled style="width:60px; text-align:center; border-radius:8px; border:1px solid #ddd;">
          </div>
        </div>
        <div class="flavour-item">
          <label><input type="checkbox" class="f-check" data-flavour="Strawberry"> Strawberry Spark</label>
          <div style="display:flex; align-items:center; gap:10px;">
            <span style="font-size:12px; font-weight:800; color:#999;">QTY</span>
            <input type="number" class="qty-input" data-flavour="Strawberry" min="1" value="1" disabled style="width:60px; text-align:center; border-radius:8px; border:1px solid #ddd;">
          </div>
        </div>
      </div>

      <div class="section-box full-width">
        <p style="margin-bottom: 10px; font-weight: 800;">Payment Method</p>
        <div class="payment-options">
          <label class="payment-card active">
            <input type="radio" name="payment_method" value="Cash on Delivery" checked onchange="updatePaymentUI()">
            ðŸ’µ Cash on Delivery
          </label>
          <label class="payment-card">
            <input type="radio" name="payment_method" value="Online Payment" onchange="updatePaymentUI()">
            ðŸ’³ Online Payment
          </label>
        </div>
      </div>

      <div class="full-width"><textarea id="address" placeholder="Complete Delivery Address" rows="3" required></textarea></div>
    </div>

    <div class="price">Total: $<span id="total">0</span></div>
    <button type="submit" class="confirm-btn" id="submit-btn">Place Order</button>
  </form>
</div>

<script>
const pricePerCan = 49;
const totalDisplay = document.getElementById("total");
const checkboxes = document.querySelectorAll('.f-check');
const qtyInputs = document.querySelectorAll('.qty-input');
const btn = document.getElementById("submit-btn");

function updatePaymentUI() {
  document.querySelectorAll('.payment-card').forEach(card => {
    card.classList.toggle('active', card.querySelector('input').checked);
  });
}

function updateTotal() {
  let grandTotal = 0;
  checkboxes.forEach(cb => {
    const flavourName = cb.getAttribute('data-flavour');
    const qtyInput = document.querySelector(`.qty-input[data-flavour="${flavourName}"]`);
    if (cb.checked) {
      qtyInput.disabled = false;
      grandTotal += (parseInt(qtyInput.value) || 0) * pricePerCan;
    } else {
      qtyInput.disabled = true;
    }
  });
  totalDisplay.innerText = grandTotal;
}

function openOrder(flavour) {
  checkboxes.forEach(cb => cb.checked = false);
  qtyInputs.forEach(input => { input.value = 1; input.disabled = true; });
  const targetCheck = Array.from(checkboxes).find(cb => cb.getAttribute('data-flavour') === flavour);
  if (targetCheck) targetCheck.checked = true;
  document.getElementById("overlay").classList.add("show");
  document.getElementById("orderModal").classList.add("show");
  document.body.style.overflow = "hidden";
  updateTotal();
}

function closeOrder() {
  document.getElementById("overlay").classList.remove("show");
  document.getElementById("orderModal").classList.remove("show");
  document.body.style.overflow = "auto";
}

checkboxes.forEach(cb => cb.addEventListener('change', updateTotal));
qtyInputs.forEach(input => input.addEventListener('input', updateTotal));

document.getElementById("orderForm").addEventListener("submit", function(e) {
  e.preventDefault();
  btn.innerText = "Placing Order...";
  
  let orderSummary = [];
  checkboxes.forEach(cb => {
    if (cb.checked) {
      const flavourName = cb.getAttribute('data-flavour');
      const qty = document.querySelector(`.qty-input[data-flavour="${flavourName}"]`).value;
      orderSummary.push(`${flavourName} (${qty})`);
    }
  });

  const paymentMethod = document.querySelector('input[name="payment_method"]:checked').value;

  const templateParams = {
    customer_name: document.getElementById("name").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    flavour: orderSummary.join(", "),
    total: totalDisplay.innerText,
    address: document.getElementById("address").value,
    payment_method: paymentMethod
  };

  // Double Send
  emailjs.send("service_bbin6mo", "template_7gkw07o", templateParams);
  emailjs.send("service_bbin6mo", "template_akferv7", templateParams)
  .then(() => {
    alert("âœ… Order Placed Successfully!");
    btn.innerText = "Place Order";
    closeOrder();
    this.reset();
  });
});
</script>

</body>
</html>
